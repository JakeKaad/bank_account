<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/jquery-1.11.2.js"></script>
    <script src="./js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class = "container">
      <h1>Bank of Epicodus</h1>

      <div class="well col-md-5 form-divs">
        <h3>Account Creation</h3>
        <form id="create_account" class="form-horizontal">

          <div class = "form-group">
            <label for="account_name" class="col-sm-2 control-label">Name:</label>
            <div class="col-sm-9">
              <input type="text" id="account_name" class="form-control">
            </div>
          </div>

          <div class = "form-group">
            <label for="initial_deposit" class="col-sm-2 control-label">Deposit:</label>
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon">$</div>
                <input type="text" id="initial_deposit" class="form-control">
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-success">Create</button>
        </form>
      </div>

      <div class="well col-md-5 form-divs">
        <h3>Deposit/Withdrawal</h3>
        <form id="deposit_withdrawal" class="form-horizontal">

          <div class="form-group">
            <label for="deposit" class="col-sm-6 control-label">Deposit Amount:</label>
            <div class="col-sm-5">
              <div class="input-group">
                <div class="input-group-addon">$</div>
                <input type="text" name="deposit" class="form-control" placeholder="100.00">
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="withdrawal" class="col-sm-6 control-label">Withdrawal Amount:</label>
            <div class="col-sm-5">
              <div class="input-group">
                <div class="input-group-addon">$</div>
                <input type="text" name="withdrawal" class="form-control" placeholder="100.00">
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>

      <div class="well col-md-5 form-divs">
        <h3>Active Accounts</h3>
        <p>
          <ul id="accounts_list"></ul>
        </p>
      </div>

      <div class="well col-md-5 form-divs">
        <h3><span class="account-name"></span> Balance</h3>
        <div class="well" id="balance_box">
          <form class="form-horizontal">
            <div class = "form-group">
              <label for="account_balance" class="col-md-3 control-label"></label>
              <div class="col-sm-5">
                <div class="input-group">
                  <div class="input-group-addon">$</div>
                  <input type="text" id="account_balance" class="form-control" disabled>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>
  </body>
</html>
